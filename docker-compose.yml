  ewm-service:
    build:
      context: .
      dockerfile: ewm/ewm-service/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm_db
      SPRING_DATASOURCE_USERNAME: ewm_user
      SPRING_DATASOURCE_PASSWORD: ewm_password
      STATS_SERVER_URL: http://stats-server:9090
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1" ]
      interval: 5s
      retries: 20
      start_period: 5s
    ports:
      - "8080:8080"
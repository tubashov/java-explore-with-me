version: '3.8'

services:
  ewm-db:
    image: postgres:16.1
    environment:
      POSTGRES_USER: ewm_user
      POSTGRES_PASSWORD: ewm_password
      POSTGRES_DB: ewm_db
    ports:
      - "5432:5432"

  stats-db:
    image: postgres:16.1
    environment:
      POSTGRES_USER: stats_user
      POSTGRES_PASSWORD: stats_password
      POSTGRES_DB: stats_db
    ports:
      - "5433:5432"


#    ports:
#      - "9090:9090"

  stats-server:
    build:
      context: .
      dockerfile: stats/stats-server/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats_db
      SPRING_DATASOURCE_USERNAME: stats_user
      SPRING_DATASOURCE_PASSWORD: stats_password
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 9090
    depends_on:
      stats-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9090/actuator/health || exit 1" ]
      interval: 5s
      retries: 20
      start_period: 5s
    ports:
      - "9090:9090"

